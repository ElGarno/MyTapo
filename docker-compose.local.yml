version: '3.8'

services:
  solar_energy_monitor:
    build:
      context: .
      dockerfile: Dockerfile.solar
      args:
        PLATFORM: linux/amd64
    platform: linux/amd64
    network_mode: "bridge"
    restart: unless-stopped
    mem_limit: 256m
    memswap_limit: 256m
    cpus: 0.5
    environment:
      - TAPO_USERNAME=${TAPO_USERNAME}
      - TAPO_PASSWORD=${TAPO_PASSWORD}
      - PUSHOVER_USER_KEY=${PUSHOVER_USER_KEY}
      - PUSHOVER_USER_GROUP_WOERIS=${PUSHOVER_USER_GROUP_WOERIS}
      - PUSHOVER_TAPO_API_TOKEN=${PUSHOVER_TAPO_API_TOKEN}
      - SOLAR_IP_ADDRESS=${SOLAR_IP_ADDRESS}
      - AWTRIX_HOST=${AWTRIX_HOST}
      - AWTRIX_PORT=${AWTRIX_PORT}

  washing_machine_alert:
    build:
      context: .
      dockerfile: Dockerfile.washing
      args:
        PLATFORM: linux/amd64
    platform: linux/amd64
    network_mode: "bridge"
    restart: unless-stopped
    mem_limit: 128m
    memswap_limit: 128m
    cpus: 0.25
    environment:
      - TAPO_USERNAME=${TAPO_USERNAME}
      - TAPO_PASSWORD=${TAPO_PASSWORD}
      - PUSHOVER_USER_GROUP_WOERIS=${PUSHOVER_USER_GROUP_WOERIS}
      - PUSHOVER_TAPO_API_TOKEN=${PUSHOVER_TAPO_API_TOKEN}
      - WASHING_MACHINE_IP_ADDRESS=${WASHING_MACHINE_IP_ADDRESS}
      - AWTRIX_HOST=${AWTRIX_HOST}
      - AWTRIX_PORT=${AWTRIX_PORT}

  washing_dryer_alert:
    build:
      context: .
      dockerfile: Dockerfile.dryer
      args:
        PLATFORM: linux/amd64
    platform: linux/amd64
    network_mode: "bridge"
    restart: unless-stopped
    mem_limit: 128m
    memswap_limit: 128m
    cpus: 0.25
    environment:
      - TAPO_USERNAME=${TAPO_USERNAME}
      - TAPO_PASSWORD=${TAPO_PASSWORD}
      - PUSHOVER_USER_GROUP_WOERIS=${PUSHOVER_USER_GROUP_WOERIS}
      - PUSHOVER_TAPO_API_TOKEN=${PUSHOVER_TAPO_API_TOKEN}
      - WASHING_DRYER_IP_ADDRESS=${WASHING_DRYER_IP_ADDRESS}
      - AWTRIX_HOST=${AWTRIX_HOST}
      - AWTRIX_PORT=${AWTRIX_PORT}

  influx_consumption:
    build:
      context: .
      dockerfile: Dockerfile.influx_consumption
      args:
        PLATFORM: linux/amd64
    platform: linux/amd64
    network_mode: "bridge"
    restart: unless-stopped
    mem_limit: 512m
    memswap_limit: 512m
    cpus: 1.0
    volumes:
      - config:/usr/src/app/config
    environment:
      - TAPO_USERNAME=${TAPO_USERNAME}
      - TAPO_PASSWORD=${TAPO_PASSWORD}
      - INFLUXDB_HOST=${INFLUXDB_HOST}
      - INFLUXDB_PORT=${INFLUXDB_PORT}
      - INFLUXDB_BUCKET=${INFLUXDB_BUCKET}
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN}
      - AWTRIX_HOST=${AWTRIX_HOST}
      - AWTRIX_PORT=${AWTRIX_PORT}

volumes:
  config: