services:
  solar_energy_monitor:
    build:
      context: .
      dockerfile: Dockerfile.solar
      args:
        PLATFORM: linux/amd64
    platform: linux/amd64
    network_mode: "bridge"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    environment:
      - TAPO_USERNAME=${TAPO_USERNAME}
      - TAPO_PASSWORD=${TAPO_PASSWORD}
      - PUSHOVER_USER_KEY=${PUSHOVER_USER_KEY}
      - PUSHOVER_USER_GROUP_WOERIS=${PUSHOVER_USER_GROUP_WOERIS}
      - PUSHOVER_TAPO_API_TOKEN=${PUSHOVER_TAPO_API_TOKEN}
      - SOLAR_IP_ADDRESS=${SOLAR_IP_ADDRESS}
      - AWTRIX_HOST=${AWTRIX_HOST}
      - AWTRIX_PORT=${AWTRIX_PORT}

  washing_machine_alert:
    build:
      context: .
      dockerfile: Dockerfile.washing
      args:
        PLATFORM: linux/amd64
    platform: linux/amd64
    network_mode: "bridge"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 64M
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    environment:
      - TAPO_USERNAME=${TAPO_USERNAME}
      - TAPO_PASSWORD=${TAPO_PASSWORD}
      - PUSHOVER_USER_GROUP_WOERIS=${PUSHOVER_USER_GROUP_WOERIS}
      - PUSHOVER_TAPO_API_TOKEN=${PUSHOVER_TAPO_API_TOKEN}
      - WASHING_MACHINE_IP_ADDRESS=${WASHING_MACHINE_IP_ADDRESS}
      - AWTRIX_HOST=${AWTRIX_HOST}
      - AWTRIX_PORT=${AWTRIX_PORT}

  washing_dryer_alert:
    build:
      context: .
      dockerfile: Dockerfile.dryer
      args:
        PLATFORM: linux/amd64
    platform: linux/amd64
    network_mode: "bridge"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 64M
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    environment:
      - TAPO_USERNAME=${TAPO_USERNAME}
      - TAPO_PASSWORD=${TAPO_PASSWORD}
      - PUSHOVER_USER_GROUP_WOERIS=${PUSHOVER_USER_GROUP_WOERIS}
      - PUSHOVER_TAPO_API_TOKEN=${PUSHOVER_TAPO_API_TOKEN}
      - WASHING_DRYER_IP_ADDRESS=${WASHING_DRYER_IP_ADDRESS}
      - AWTRIX_HOST=${AWTRIX_HOST}
      - AWTRIX_PORT=${AWTRIX_PORT}

  influx_consumption:
    build:
      context: .
      dockerfile: Dockerfile.influx_consumption
      args:
        PLATFORM: linux/amd64
    platform: linux/amd64
    network_mode: "bridge"
    restart: unless-stopped
    volumes:
      - config:/usr/src/app/config
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.2'
          memory: 256M
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    environment:
      - TAPO_USERNAME=${TAPO_USERNAME}
      - TAPO_PASSWORD=${TAPO_PASSWORD}
      - INFLUXDB_HOST=${INFLUXDB_HOST}
      - INFLUXDB_PORT=${INFLUXDB_PORT}
      - INFLUXDB_BUCKET=${INFLUXDB_BUCKET}
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN}
      - AWTRIX_HOST=${AWTRIX_HOST}
      - AWTRIX_PORT=${AWTRIX_PORT}

volumes:
  config:
